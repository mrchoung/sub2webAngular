<div>
    <h1>Popular Movies</h1>
    <ul>
        <li data-ng-repeat="movie in ::vm.movies track by $index">
            <h2>{{ movie.title }}</h2>
            <div class="containImg">
                <a href ui-sref="root.moviePopular.movieDetails({id: movie.id})"><img data-ng-src="http://image.tmdb.org/t/p/w500/{{ movie.backdrop_path }}"></a>
            </div>
            <article>{{ movie.overview }}</article>
        </li>
    </ul>
</div>
